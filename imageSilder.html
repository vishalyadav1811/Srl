<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="author" content="Rafał Soliński">
	<meta name="description" content="Simple Scalable Slideshow Gallery Carousel.  Supports as many img's as you need. Easy, straightforward, short, clean code.  JS / NOT JQuery">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<title>Infinite loop slider, gallery, carousel - Pure JS</title>
</head>
<body>
	<div class="slider_container">
		<div class="slides">
			<!-- All images belong to their authors -->
			<img src="img/new-vision-01.jpg" alt="Biker one" class="pic" name="1">
			<img src="img/new-vision-02.jpg" alt="Biker two" class="pic" name="2">
			<img src="img/new-vision-03.jpg" alt="Biker three" class="pic" name="3">
			<img src="img/new-vision-04.jpg" alt="Biker four" class="pic" name="4">
			<img src="img/new-vision-04.jpg" alt="Biker four" class="pic" name="5">
		</div>
		<nav class="slider_navigation">
			<div class="navigation-buttons">
				<button class="button button-left"></button>
				<button class="button button-right"></button>
				<label class="autoplay-controls">
					<input type="checkbox" name="autoplay" checked>
					<div class="checkmark"></div>
					<div class="autoplay-sub">Autoplay</div>
				</label>
			</div>
			<span class="slide_counter"></span>
		</nav>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
