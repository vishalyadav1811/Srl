<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {
	display:none;
	width: 95%;
	height:350px;
	margin-left: 32px;
	margin-top: -16px;
}
</style>
</head>

<body>
<div class="w3-content w3-section" style="max-width:100%">
  <img class="mySlides" src="img/gallery-item-01.jpg" id="imageSilder1" >
  <img class="mySlides" src="img/new-vision-02.jpg" id="imageSilder2">
  <img class="mySlides" src="img/new-vision-03.jpg" id="imageSilder3">
  <img class="mySlides" src="img/new-vision-04.jpg" id="imageSilder4">
  <img class="mySlides" src="img/new-vision-01.jpg" id="imageSilder5">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
